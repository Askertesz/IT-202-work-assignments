<p>home works!</p>
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Product Name</h5>
        <p class="card-text">Product Description</p>
        <a href="#" class="btn btn-primary">Add To Cart</a>
    </div>
</div>

<div *ngIf="item" class="item-card">
  <h2>{{ item.name }}</h2>
  <p>{{ item.description }}</p>
  <p>Price: **${{ item.price | number:'1.2-2' }}**</p>
  <!-- Use property binding [src] to safely display the image URL -->
  <img [src]="item.imageUrl" alt="{{ item.name }}" style="max-width: 300px;">
</div>

<div *ngIf="!item">
  <p>Loading item details or item not found...</p>
</div>
